<template>
  <div if.bind="!users.length">(geen stand)</div>
  <div if.bind="users.length">
    <table class="table table-striped">
      <thead>
      <tr>
        <th></th>
        <th>Naam</th>
        <th>Punten</th>
        <th>Bonus</th>
        <th>Totaal</th>
      </tr>
      </thead>
      <tbody>
      <tr repeat.for="user of users">
        <td>${$index + 1}</td>
        <td>${user.name}</td>
        <td>${user.points.points}</td>
        <td>${user.points.bonusPoints}</td>
        <td>${user.points.totalPoints}</td>
      </tr>
      </tbody>
    </table>
  </div>
</template>
